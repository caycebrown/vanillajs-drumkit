<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Drum Kit</title>
</head>
<body>

    <div class="row">
        <div data-key="119" class="key">
            <kbd>W</kbd>
            <span>Tom</span>
        </div>
        <div data-key="97" class="key">
            <kbd>A</kbd>
            <span>Boom</span>
        </div>
        <div data-key="115" class="key">
            <kbd>S</kbd>
            <span>HiHat</span>
        </div>
        <div data-key="100" class="key">
            <kbd>D</kbd>
            <span>Clap</span>
        </div>
        <div data-key="102" class="key">
            <kbd>F</kbd>
            <span>Kick</span>
        </div>
        <div data-key="103" class="key">
            <kbd>G</kbd>
            <span>OpenHat</span>
        </div>
    </div>

    <div class="row">
        <div data-key="104" class="key">
            <kbd>H</kbd>
            <span>Ride</span>
        </div>
        <div data-key="106" class="key">
            <kbd>J</kbd>
            <span>Snare</span>
        </div>
        <div data-key="107" class="key">
            <kbd>K</kbd>
            <span>Tink</span>
        </div>
    </div>

    <audio id="audio" data-key="97" src="sounds/boom.wav" type="audio/wav"></audio>
    <source data-key="100" src="sounds/clap.wav" type="audio/wav"></source>
    <source data-key="115" src="sounds/hihat.wav" type="audio/wav"></source>
    <source data-key="102" src="sounds/kick.wav" type="audio/wav"></source>
    <source data-key="103" src="sounds/openhat.wav" type="audio/wav"></source>
    <source data-key="104" src="sounds/ride.wav" type="audio/wav"></source>
    <source data-key="106" src="sounds/snare.wav" type="audio/wav"></source>
    <source data-key="107" src="sounds/tink.wav" type="audio/wav"></source>
    <source data-key="119" src="sounds/tom.wav" type="audio/wav"></source>


    <script>
        window.addEventListener("keydown", function(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
            ///const audio = document.getElementById('audio');
            audio.play()
        })
    </script>
    
</body>
</html>
